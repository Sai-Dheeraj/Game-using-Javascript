<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <title>Pig Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
    <header>
        <button class="newgame"><i class="ion-ios-plus-outline"></i> New Game</button>
    </header>


    <section>
        <div class="firstplayer">
            <p class="player1">Player 1 </p>
            <p class="playerscore0">23</p>
            <p class="currentscorelabel1">Current Score</p>
            <p class="currentscore0">34</p>
        </div>
        <img class="diceone" src="dice-3.png" alt="Dice-3">
        <div class="secondplayer">
            <p  class="player2">player 2</p>
            <p class="playerscore1">34</p>
            <p class="currentscorelabel2">Current Score</p>
            <p class="currentscore1">23</p>
        </div>
      


        <button class="hold1"><i class="ion-ios-loop"></i> Hold</button>
        <button class="roll"><i class="ion-ios-download-outline"></i> Roll</button>
        <input type="text" placeholder="Final Score" class="finalscore">
    </section>

</div>
<script src="app.js"></script> 
</body>
</html>
